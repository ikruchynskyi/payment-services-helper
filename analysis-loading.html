<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Errors</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #6F4BD8;
            margin-bottom: 20px;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6F4BD8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .info {
            max-width: 500px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#6F4BD8"/>
        <path d="M2 17L12 22L22 17" stroke="#6F4BD8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#6F4BD8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    
    <h1>Analyzing Errors</h1>
    
    <div class="loader"></div>
    
    <div class="status">
        Sending errors to Perplexity AI for analysis...
    </div>
    
    <div class="info">
        <p>Perplexity AI is analyzing the errors collected from your page. This process may take a few moments.</p>
        <p>The analysis will provide insights into the root causes of errors and suggest potential solutions.</p>
    </div>
    
    <script>
        // Update the status message periodically to show progress
        const statusMessages = [
            "Sending errors to Perplexity AI for analysis...",
            "Formatting error data...",
            "Analyzing error patterns...",
            "Generating insights...",
            "Preparing detailed report...",
            "Almost done..."
        ];
        
        const statusElement = document.querySelector('.status');
        let currentIndex = 0;
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[currentIndex];
        }, 3000);
    </script>
</body>
</html>
