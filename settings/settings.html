<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="settings.css">
    <title>Payment Services Helper Settings</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <button class="glow-on-hover" type="button" id="validateApplePayCert">Validate Apple Pay Certificate</button>
        <button class="glow-on-hover" type="button" id="checkEnabledPaymentMethods">Locate Payment Services on Page</button>
        <button class="glow-on-hover" type="button" id="getPayPalSDK">Check PayPal SDK</button>
        <button class="glow-on-hover" type="button" id="getPaymentMethods">Get Checkout Payment Methods</button>
        <button class="glow-on-hover" type="button" id="openDocs">Documentations</button>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
        <a href="https://wiki.corp.adobe.com/display/merchantsolutions/Payment+Services" target="_blank">Engineering Docs</a>
        <a href="https://wiki.corp.adobe.com/display/CENG/Payments+Services+Runbooks" target="_blank">Support Runbooks</a>
        <input type="text" id="searchQuery" placeholder="Search for known issues" />
    </div>
</div>
<script src="settings.js"></script>
</body>
</html>
