<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="settings.css">
    <title>Payment Services Helper Settings</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <button class="glow-on-hover" type="button" id="validateApplePayCert">Validate Apple Pay Certificate</button>
        <button class="glow-on-hover" type="button" id="checkEnabledPaymentMethods">Locate Payment Services on Page</button>
        <button class="glow-on-hover" type="button" id="getPayPalSDK">Check PayPal SDK</button>
        <button class="glow-on-hover" type="button" id="getPaymentMethods">Get Checkout Payment Methods</button>
        <button class="glow-on-hover" type="button" id="supportRunbooks">Support Runbooks</button>
        <input type="text" id="searchQuery" placeholder="Search for known issues" />
    </div>
</div>
<script src="settings.js"></script>
</body>
</html>
